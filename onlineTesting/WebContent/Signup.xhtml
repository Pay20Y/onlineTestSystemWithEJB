<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>欢迎注册</title>
<link rel="stylesheet" href="./css/bootstrap.min.css"/>
<link rel="stylesheet" href="./css/main.css"/>
</h:head>
<h:body>
	<div class="jumbotron">
		<div class="container">
			<h1>欢迎注册在线考试系统</h1>
			<p>刷爆题库得高分</p>
			<p><a class="btn btn-primary btn-lg" href="index.jsp" role="button">回到首页</a></p>
			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-6 ">
					<h:form>
						<p><label>用户名<h:inputText value="#{signupBean.userName}" required="true"/></label></p>
						<p><label>密码
							<h:inputSecret value="#{signupBean.userPwd}" >
								<f:validator validatorId="com.manage.validator.PwdValidator" required="true" validatorMessage="不少于8位"/>
							</h:inputSecret>
							</label></p>
						<p><label>手机<h:inputText value="#{signupBean.userPhone}" required="true"/></label></p>
						<p><label>设置安全问题<h:inputText value="#{signupBean.security}" required="true"/></label></p>
						<p><label>安全问题答案<h:inputText value="#{signupBean.answer}" required="true"/></label></p>
						<p><h:commandButton action="#{signupBean.write2DB()}" value="注册"/></p>
					</h:form>
				</div>
				<div class="col-md-3"></div>
			</div>
		</div>
	</div>
</h:body>
</html>
