<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>发布消息</title>
<link rel="stylesheet" href="./css/bootstrap.min.css"/>
<link rel="stylesheet" href="./css/main.css"/>
</h:head>
<h:body>

	<div class="jumbotron">
		<div class="container">
			<h1>发布考试消息</h1>
			<p>刷爆题库得高分</p>
			<p><a class="btn btn-primary btn-lg" href="#" role="button">回到首页</a></p>
			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-6">
					<h:form>
						<p><label>标题<h:inputText value="#{postBean.title}" required="true"/></label></p>
						<p><label>内容
							<h:inputText value="#{postBean.cont}" required="true"/>
							</label></p>
						<p><h:commandButton action="#{postBean.post()}" value="发布"/></p>
					</h:form>
				</div>
				<div class="col-md-3"></div>
			</div>
		</div>
	</div>
</h:body>
</html>
